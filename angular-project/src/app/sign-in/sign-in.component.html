
    <div class="cotainer w-100 h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="flex-column col-md-6">
            <div *ngIf='error'class="text-center alert alert-danger" role="alert">username or password is incorect</div>
                <div class="card" >
                    
                    <div class="card-header" >Angular Signin</div>
                    <div class="card-body d-flex flex-column left">
                        <form [formGroup]='form'(ngSubmit)="form.valid && onSubmit()">
                            <div class="form-group flex-column">
                                <label for="login" class=" col-form-label text-md-up">Login</label>
                                <div class="w-100">
                                    <input placeholder="username:admin" formControlName='login' [ngClass]="{'is-invalid': form.get('login').touched && form.get('login').invalid}"  class="form-control" name="login" >
                                    <div class="invalid-feedback">
                                        <div>Login is required</div>
                                    </div>
                                </div> 
                            </div>
                            <div class="form-group flex-column">
                                <label for="password" class="col-form-label text-md-up">Password</label>
                                <div class="w-90">
                                    <input placeholder="password:admin" formControlName='password' [ngClass]="{'is-invalid': form.get('password').touched&&form.get('password').invalid}" id="password " type="password" class="form-control" name="password" >
                                    <div class="invalid-feedback">
                                        <div>Password is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="left">
                                <button [disabled]="!form.valid" class="btn btn-primary">
                                    Submit
                                </button>
                            </div> 
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
