
<main class="login-form">
    <div class="cotainer">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card " style="min-width:400px; min-height:400px">
                    <div class="card-header" >Angular Login</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Login</label>
                                <div class="col-md-6">
                                    <input (input)="onUpdateLogin($event)" type="text" id="login" class="form-control" name="login" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input (input)="onUpdatePassword($event)"type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button (click)="onSubmit()" type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                          </div> 
                          </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
