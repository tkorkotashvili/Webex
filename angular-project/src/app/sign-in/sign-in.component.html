
    <div class="cotainer w-100 h-100">
        <div class="row h-100 justify-content-center align-items-center">
                <div class="card" style="width:600px; height:320px">
                    <div class="card-header" >Angular Login</div>
                    <div class="card-body d-flex flex-column left">
                        <form action="" method="">
                            <div class="form-group flex-column">
                                <label for="email_address " class=" col-form-label text-md-up">Login</label>
                                <div class="w-100">
                                    <input (input)="onUpdateLogin($event)" type="text" id="login" class="form-control" name="login" required autofocus>
                                </div>
                            </div>
                            <div class="form-group flex-column">
                                <label for="password" class="col-form-label text-md-up">Password</label>
                                <div class="w-90">
                                    <input (input)="onUpdatePassword($event)"type="password" id="password " class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class=" left">
                                <button (click)="onSubmit()" type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div> 
                        </form>
                    </div>
                    
                </div>
        </div>
    </div>
