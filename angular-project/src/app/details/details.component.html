
<div *ngIf="person$|async as person; else loading" class="container-fluid " >
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card shadow p-10 mb-6 bg-white rounded" style="max-width:360px;         max-height:500px;">
            <div class="card-body d-flex flex-column">
                <div class="index-circle">
                    <div class="rounded-circle" style="height:44px;width:44px;background-color: red;">
                        <div class="index">{{person.id}}</div>
                    </div>
                </div>
                <div class="h-100 d-flex justify-content-center">
                    <div class="h-100 d-flex flex-column">
                        <div class="flex-grow-1 d-flex align-items-center ">
                                <div class=" mx-auto rounded-circle border border-white" style="height:150px; width:150px; background-color:skyblue;">
                                <div class="letter">{{person.name[0]}}</div>
                                </div>
                        </div>
                        <div class="flex-grow-1 align-items-center">
                            <h3 style="color: white;"> {{person.name}}</h3>
                            <div style="color: white;" class="small-text text-center">{{person.email}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <div class="media"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #loading>Loading User Data...</ng-template>
