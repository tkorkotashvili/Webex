<div *ngIf="element!=undefined">{{id}}</div>
<div class="container-fluid " >
    <div class="row h-100 justify-content-center align-items-center">
        <div class="card shadow p-10 mb-6 bg-white rounded" style="max-width:360px;max-height:500px;">
            <div class="card-body d-flex flex-column">
                <div class="index-circle">
                    <div class="rounded-circle" style="height:44px;width:44px;background-color: red;">
                        <div class="index ">{{id}}</div>
                    </div>
                </div>
                <div class="h-100 d-flex justify-content-center">
                    
                        <div class="h-100 d-flex flex-column">
                            <div class="flex-grow-1 d-flex align-items-center ">
                                <div class=" mx-auto rounded-circle border border-white" style="height:150px; width:150px; background-color:skyblue;">
                                <div class="letter">{{firstLetter}}</div>
                                </div>
                            </div>
                            <div class="flex-grow-1 align-items-center">
                                <h3 style="color: white;"> {{name}}</h3>
                                <div style="color: white;" class="small-text text-center">
                                {{email}}
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    <div class="media"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div hidden ><app-context-menu (detailEvent)="reciveDelete($event)"(isElement)="reciveElement($event)"></app-context-menu>
</div>
