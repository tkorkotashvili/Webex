<div class="row h-100 w-100 justify-content-center align-items-center">
    <div class="container"(click)="disableContextMenu()" oncontextmenu="return false;">
        <table class=" table table-bordered">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">username</th>
                    <th scope="col">email</th>
                    <th scope="col">website</th>
                </tr>
            </thead>
            <tbody *ngFor="let data of temp$|async index as i" >
                <tr  (contextmenu)="onContextMenu($event)"id={{i}}  >
                    <td scope="row">{{data.id}}</td>
                    <td scope="row">{{data.name}}</td>
                    <td scope="row">{{data.username}}</td>
                    <td scope="row">{{data.email}}</td>
                    <td scope="row">{{data.website}}</td>
                </tr>  
            </tbody>
        </table>
        <div *ngIf="contextmenu">
            <app-context-menu [x]="contextmenuX" [y]="contextmenuY" [element]="target" [data]="temp$|async" >
            </app-context-menu>
        </div>
    </div>
</div>
