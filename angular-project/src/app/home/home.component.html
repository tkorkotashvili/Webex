
<div class="container"(click)="disableContextMenu()" oncontextmenu="return false;">
<table class="table table-trapped">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>website</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let data of temp ; let i = index ; " (contextmenu)="onrightClick($event)" >
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
            <td>{{data.email}}</td>
            <td>{{data.website}}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="contextmenu">
    <app-context-menu [x]="contextmenuX" [y]="contextmenuY"></app-context-menu>
</div>
</div>
